<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">

    <input type="text" @keyup.enter="getMessage" v-model="message">

    <div>{{message}}</div>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "测试",
        }
        ,
        methods: {
            getMessage: function ()
            {
                alert(this.message)
            }
        }
    })
</script>
</body>
</html>
